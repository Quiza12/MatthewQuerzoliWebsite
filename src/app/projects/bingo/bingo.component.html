<body>


    <div class="container text-center">

        <div class="row">
            <div class="col">
                <h3>Bingo</h3>
                <h5>Esoteric, situational bingo. Legs eleven et al.</h5>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-12 col-md-4 mx-auto">

                <div class="form-group">
                    <select class="form-select form-select-lg mb-3" id="cards" required (change)="onCardChange($event)">
                        @for (card of cards; track $index) {
                        <option [value]="card">{{ card }}</option>
                        }
                    </select>
                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">

                @if (isCardSelected() && !win) {
                <div class="bingo-grid">
                    @for (cell of tiles; let i = $index; track i) {
                    <div class="cell" [class.selected]="isSelected(i)" (click)="toggle(i)">
                        {{ cell }}
                    </div>
                    }
                </div>
                }

                @if (win) {
                <div class="win">
                    <div class="bingo-win">
                        <span style="--i:1">B</span>
                        <span style="--i:2">I</span>
                        <span style="--i:3">N</span>
                        <span style="--i:4">G</span>
                        <span style="--i:5">O</span>
                    </div>
                    <h1>YOU HAVE {{selectedCard | uppercase }} BINGO!</h1>
                    <h5>Good onya - you win nothing.</h5>
                    <br>
                    <button class="btn btn-primary-bingo" type="submit" (click)="replay()">Replay</button>
                </div>
                }

            </div>
        </div>

        <br><br>

    </div>

</body>
