<body>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h3>INTERNET RECIPE</h3>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="scroll-container" infiniteScroll [infiniteScrollDistance]="scrollDistance"
          [infiniteScrollUpDistance]="scrollUpDistance" [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown()"
          (scrolledUp)="onUp()">
          <p *ngFor="let i of array">
            {{ i }}
          </p>
        </div>
      </div>
      <div class="col-md-2"></div>

    </div>
  </div>

</body>
