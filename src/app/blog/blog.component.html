<div class="container text-center">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h3>Blog Posts</h3>
      <br>
      <ul>
        @for (post of blogPosts(); track $index) {
        <li><a [routerLink]="['/blog', post.slug]">{{ post.title }}</a> - {{ post.date }}</li>
        } @empty {
        <li>There are no items.</li>
        }
      </ul>
    </div>
    <div class="col-sm-2"></div>
  </div>

  <br>
  <br>

</div>
